<div class="header">
  <h4>Listagem de Clientes</h4>
  <div>
    <button mat-icon-button (click)="openDialog()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
    <button [style.margin-left.px]="10" mat-icon-button (click)="listar()" color="primary">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome do Cliente </th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="contato">
      <th mat-header-cell *matHeaderCellDef> Pessoa responsável </th>
      <td mat-cell *matCellDef="let element"> {{ element.contato }} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let element"> {{ element.data | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="remover(element.id)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
