<h1 mat-dialog-title>Cadastro de Avaliacao</h1>
<form>
  <div mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input #mes matInput placeholder="MÃªs">
      </mat-form-field>
      <mat-form-field>
        <input #ano matInput placeholder="Ano">
      </mat-form-field>
      <mat-form-field>
        <mat-select #nomes placeholder="Clientes" multiple>
          <mat-option *ngFor="let nomes of listaDeNomes" [value]="nomes">{{ nomes }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</form>
<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="salvar()">Salvar</button>
</div>
