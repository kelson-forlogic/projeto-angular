<div class="header">
  <h4>Listagem de Avaliações</h4>
  <div>
    <button mat-icon-button (click)="openDialog()" color="primary">
      <mat-icon>add</mat-icon>
    </button>
    <button [style.margin-left.px]="10" mat-icon-button (click)="listar()" color="primary">
      <mat-icon>refresh</mat-icon>
    </button>
  </div>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="ref">
      <th mat-header-cell *matHeaderCellDef> Mês e ano de referência </th>
      <td mat-cell *matCellDef="let element"> {{ element.mes }}/{{ element.ano }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="clientes">
      <th mat-header-cell *matHeaderCellDef> Clientes que participaram da avaliação </th>
      <td mat-cell *matCellDef="let element"> {{ element.clientes }} </td>
    </ng-container>

    <ng-container matColumnDef="opcoes">
      <th mat-header-cell *matHeaderCellDef> Opções </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="remover(element.id)" color="primary">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(element)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
