<h1 mat-dialog-title>Cadastro de Cliente</h1>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input formControlName="cliente" matInput placeholder="Cliente">
        <mat-error *ngIf="formulario.get('cliente').hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="contato" matInput placeholder="Contato">
        <mat-error *ngIf="formulario.get('contato').hasError('required')">Campo obrigatório</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="data" matInput [matDatepicker]="picker" placeholder="Data">
        <mat-error *ngIf="formulario.get('data').hasError('required')">Campo obrigatório</mat-error>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="salvar()">Salvar</button>
</div>
