<h1 mat-dialog-title>Cadastro de Cliente</h1>
<form>
  <div mat-dialog-content>
    <div class="example-container">
      <mat-form-field>
        <input #cliente matInput placeholder="Cliente">
      </mat-form-field>
      <mat-form-field>
        <input #contato matInput placeholder="Contato">
      </mat-form-field>
      <mat-form-field>
        <input #data matInput [matDatepicker]="picker" placeholder="Data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</form>

<div mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="salvar()">Salvar</button>
</div>
